name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org/
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm test --if-present
      - run: pnpm publish
        env:
          CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{secrets.NPM_GITHUB_TOKEN}}
